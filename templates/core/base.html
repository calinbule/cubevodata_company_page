{% load static %}

<!DOCTYPE html>
<html lang="ro">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQH2ENS4PG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-EQH2ENS4PG', { 'anonymize_ip': true });
        </script>
        <meta name="keywords" content="software development, custom software, web development, IT consulting, Romania, Arad">
        <meta name="author" content="Cubevo Data Concept">
        <meta property="og:title" content="Cubevo Data Concept | Modern Software Solutions">
        <meta property="og:description" content="Custom software development, web solutions, IT consulting, and infrastructure services in Romania">
        <meta property="og:image" content="path-to-your-logo-or-featured-image.jpg">
        <meta property="og:url" content="https://cubevodata.com">
        <meta name="twitter:card" content="summary_large_image">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
        <link rel="preload" href="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" as="script">
        <link rel="dns-prefetch" href="https://fonts.googleapis.com">
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta http-equiv="content-language" content="ro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cubevo Data Concept | Modern Software Solutions</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: 'class',
                theme: {
                    extend: {
                        colors: {
                            blue: {
                                400: '#60a5fa',
                                700: '#1d4ed8',
                            },
                            gray: {
                                100: '#f3f4f6',
                                900: '#111827'
                            }
                        }
                    }
                }
            }
        </script>

        <!-- Alpine.js -->
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script>
            document.addEventListener('alpine:init', () => {
                Alpine.store('state', {
                    darkMode: localStorage.getItem('darkMode') === 'true',
                    language: localStorage.getItem('language') || 'ro'
                });
            });
        </script>

        <!-- Roboto Font -->
        <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

        <!-- Custon style sheet -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>


    <body
        x-data="{
            darkMode: localStorage.getItem('darkMode') === 'true',
            language: localStorage.getItem('language') || 'ro',
            menuOpen: false
        }"
        x-init="
            $watch('darkMode', val => {
                localStorage.setItem('darkMode', val);
                if (val) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
            if (darkMode) document.documentElement.classList.add('dark');
        "
        :class="darkMode ? 'dark bg-gray-900 text-white' : 'bg-white text-gray-900'"
    >

        <a href="#main-content"
            class="skip-link"
            aria-label="Skip to main content"
        >
            <span x-show="language === 'en'">Skip to main content</span>
            <span x-show="language === 'ro'">Salt la con»õinutul principal</span>
        </a>

        {% include "core/includes/header.html" %}

        <!-- Main content area -->
        <main id="main-content" role="main">
            {% block main_content %}{% endblock %}
        </main>

        {% include "core/includes/footer.html" %}

        {% include "core/includes/cookies.html" %}

        <script src="{% static 'js/main.js' %}"></script>

    </body>
</html>

<!-- Cookie banner -->
<div
    x-data="{ showCookieConsent: !localStorage.getItem('cookieConsent') }"
    x-show="showCookieConsent"
    class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 z-50"
    role="alert"
    aria-live="polite"
    aria-label="Cookie consent notice"
>
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
        <p class="mb-4 md:mb-0">
            <span x-show="language === 'en'">We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</span>
            <span x-show="language === 'ro'">Folosim cookie-uri pentru a îmbunătăți experiența dvs. Continuând să vizitați acest site, sunteți de acord cu utilizarea cookie-urilor.</span>
        </p>
        <div class="flex space-x-4">
            <button
                @click="localStorage.setItem('cookieConsent', 'true'); showCookieConsent = false"
                class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg transition-colors"
                aria-label="Accept cookie policy"
            >
                <span x-show="language === 'en'">Accept</span>
                <span x-show="language === 'ro'">Accept</span>
            </button>
        </div>
    </div>
</div>

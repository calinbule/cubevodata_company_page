<!-- Header with navigation landmark -->
<header role="banner" class="fixed w-full bg-white dark:bg-gray-900 shadow-md z-50">
    <nav role="navigation" aria-label="Main navigation">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <a href="{% url 'index' %}"
               class="logo text-blue-700 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition-colors"
               aria-label="Cubevo Data Concept - Return to homepage">
                cub<span class="mirrored-e">e</span>vo
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="{% url 'index' %}#services"
                   class="text-gray-900 dark:text-gray-100 hover:text-blue-700 dark:hover:text-blue-400 transition-colors font-medium"
                   aria-label="View our services">
                    <span x-show="language === 'en'">Services</span>
                    <span x-show="language === 'ro'">Servicii</span>
                </a>
                <a href="{% url 'index' %}#ai-solutions"
                   class="text-gray-900 dark:text-gray-100 hover:text-blue-700 dark:hover:text-blue-400 transition-colors font-medium"
                   aria-label="View our services">
                    <span x-show="language === 'en'">AI Solutions</span>
                    <span x-show="language === 'ro'">Solutii AI</span>
                </a>
                <a href="{% url 'microservers' %}"
                   class="text-gray-900 dark:text-gray-100 hover:text-blue-700 dark:hover:text-blue-400 transition-colors font-medium"
                   aria-label="View our services">
                    <span x-show="language === 'en'">Microservers</span>
                    <span x-show="language === 'ro'">Microservere</span>
                </a>
                <a href="{% url 'digital_signage' %}"
                   class="text-gray-900 dark:text-gray-100 hover:text-blue-700 dark:hover:text-blue-400 transition-colors font-medium"
                   aria-label="View our services">
                    <span x-show="language === 'en'">Digital Signage</span>
                    <span x-show="language === 'ro'">Semnalistică Digitală</span>
                </a>
                <a href="{% url 'index' %}#portfolio" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Projects</span>
                    <span x-show="language === 'ro'">Proiecte</span>
                </a>
                <a href="{% url 'index' %}#contact" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Contact</span>
                    <span x-show="language === 'ro'">Contact</span>
                </a>

                <!-- Desktop Language Switcher -->
                <div class="hidden md:flex items-center space-x-4">
                    <div class="flex space-x-2 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                        <button
                            @click="language = 'ro'; localStorage.setItem('language', 'ro')"
                            class="px-3 py-1 rounded-md text-sm transition-colors duration-200"
                            :class="language === 'ro' ? 'bg-blue-700 text-white' : 'text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            aria-label="Switch language to Romanian"
                            :aria-pressed="language === 'ro'"
                        >
                            RO
                        </button>
                        <button
                            @click="language = 'en'; localStorage.setItem('language', 'en')"
                            class="px-3 py-1 rounded-md text-sm transition-colors duration-200"
                            :class="language === 'en' ? 'bg-blue-700 text-white' : 'text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            aria-label="Switch language to English"
                            :aria-pressed="language === 'en'"
                        >
                            EN
                        </button>
                    </div>
                </div>

                <!-- Dark Mode Toggle -->
                <button                    @click="darkMode = !darkMode"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                    :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'"
                    aria-pressed="darkMode"
                >
                    <i class="fas" :class="darkMode ? 'fa-sun text-yellow-500' : 'fa-moon text-gray-800 dark:text-gray-200'"></i>
                </button>


            </div>

            <!-- Mobile Menu Button -->
            <button
                @click="menuOpen = !menuOpen"
                class="md:hidden p-2"
                :aria-label="menuOpen ? 'Close navigation menu' : 'Open navigation menu'"
                :aria-expanded="menuOpen"
                aria-controls="mobile-menu"
            >
                <i class="fas" :class="menuOpen ? 'fa-times text-gray-800 dark:text-gray-200' : 'fa-bars text-gray-800 dark:text-gray-200'"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div x-show="menuOpen"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 transform -translate-y-4"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform -translate-y-4"
            class="md:hidden bg-white dark:bg-gray-900 shadow-md">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="{% url 'index' %}#services" @click="menuOpen = false" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Services</span>
                    <span x-show="language === 'ro'">Servicii</span>
                </a>
                <a href="{% url 'index' %}#ai-solutions" @click="menuOpen = false" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">AI Solutions</span>
                    <span x-show="language === 'ro'">Solutii AI</span>
                </a>
                <a href="{% url 'microservers' %}" @click="menuOpen = false" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Microservers</span>
                    <span x-show="language === 'ro'">Microservere</span>
                </a>
                <a href="{% url 'index' %}#portfolio" @click="menuOpen = false" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Projects</span>
                    <span x-show="language === 'ro'">Proiecte</span>
                </a>
                <a href="{% url 'index' %}#contact" @click="menuOpen = false" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    <span x-show="language === 'en'">Contact</span>
                    <span x-show="language === 'ro'">Contact</span>
                </a>

                <!-- Mobile Language Switcher (in mobile menu) -->
                <div class="flex justify-center">
                    <div class="flex space-x-2 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                        <button
                            @click="language = 'ro'; localStorage.setItem('language', 'ro')"
                            class="px-3 py-1 rounded-md text-sm transition-colors duration-200"
                            :class="language === 'ro' ? 'bg-blue-700 text-white' : 'text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            aria-label="Switch language to Romanian"
                            :aria-pressed="language === 'ro'"
                        >
                            RO
                        </button>
                        <button
                            @click="language = 'en'; localStorage.setItem('language', 'en')"
                            class="px-3 py-1 rounded-md text-sm transition-colors duration-200"
                            :class="language === 'en' ? 'bg-blue-700 text-white' : 'text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700'"
                            aria-label="Switch language to English"
                            :aria-pressed="language === 'en'"
                        >
                            EN
                        </button>
                    </div>
                </div>

                <!-- Dark Mode Toggle -->
                <button @click="darkMode = !darkMode"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                    <i class="fas" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                </button>
            </div>
        </div>
    </nav>
</header>
